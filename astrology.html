<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="astrology.css">
</head>
<body>
    <div class="container">
    <h1>🔮 AstroVision: Know Your Stars</h1>
    <form id="astroForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="time">Time of Birth:</label>
      <input type="time" id="time" name="time" required />

      <label for="place">Place of Birth:</label>
      <input type="text" id="place" name="place" required />

      <button type="submit">Get Horoscope</button>
    </form>

    <div id="result" class="result-card">
      <h2>🪐 Your Horoscope</h2>
      <p id="horoscopeText"></p>
    </div>
  </div>

  <script src="astrology.js"></script>
</body>
</html>
